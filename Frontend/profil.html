<div class="container-fluid">
  <div class="row">
    <div class="col-2" style="background-color: indigo;color: white;float: left;">
      <div class="left">
        <img src="@image" alt="user" width="200">


      </div>
      <div class="right">
        <div class="info">

          <div class="info_data">

            <h3 style="padding-bottom: 50px;"> @seller_username</h3>

            <div class="isim">
              <h4>isim</h4>
              <p>@name</p>
            </div>
            <div class="soyisim">
              <h4>soyisim</h4>
              <p>@surname</p>
            </div>
            <div class="email">
              <h4>Email</h4>
              <p>@email</p>
            </div>
            <div class="telno">
              <h4>Telefon Numarasi</h4>
              <p>@phone</p>
            </div>
            <div class="adres">
              <h4>Adres</h4>
              <p>@adres</p>
            </div>
          </div>
        </div>

      </div>

     

    </div>

    <div class="col-10"
      style="font-size: 20px; color:black;background-color: gainsboro;max-height: 95vh;overflow-y: scroll;">


      <ul style="list-style: none;display: block;
    margin-block-start: 1em;
    margin-block-end: 1em;
    margin-inline-start: 0px;
    margin-inline-end: 0px;
    padding-inline-start: 40px;">

        <b>@seller_username ' s shops</b>

      </ul>
    </div>
  </div>
</div>
</div>
