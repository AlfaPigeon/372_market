<div class="container" style="background-color: blueviolet;">
    <form name="login" action="/api/edit_profile" method="post" style="color: black;">
        <div class="edit_profile" style="color: black;">
            <label for="name">image url:</label>
            <input class="form-control mr-sm-2" type="text" placeholder="image url" name="image" size="100" ><br>
            <label for="name">name:</label>
            <input class="form-control mr-sm-2" type="text" placeholder="isim" name="name" size="100" ><br>
            <label for="surname">surname:</label>
            <input class="form-control mr-sm-2" type="text" placeholder="soy isim" name="surname" size="100"><br>
            <label for="email">emails:</label>
            <input class="form-control mr-sm-2" type="text" placeholder="email1 ; email2 ; email 3 .." name="email" size="100"><br>
            <label for="phone">phones:</label>
            <input class="form-control mr-sm-2" type="text" placeholder="telefon1 ; telefon2 .." name="phone" size="100"><br>
            <label for="address">addresses:</label>
            <input class="form-control mr-sm-2" type="text" placeholder="Adres1 ; Adres2 ; Adres3" name="address" size="100"><br>

            <input type="submit" class="btn btn-primary"/>

</div>
