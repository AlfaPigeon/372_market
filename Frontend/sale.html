<div style="background-color:lightblue;" class="fit" style="width: 10%;">
<div class="container" style="margin-top: 10px;">
    <div class="card text-white bg-primary mb-3">
        <div class="card-header"></div>
        <div class="card-body">
            <div class="row">
                <div class="card bg-light mb-3 col" style="max-width: 25rem;max-height: 25rem;color:black">
                    <div class="card-header">@product_name</div>
                    <div class="card-body container">
                        <img class="fit"
                            src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/most-expensive-watches-in-the-world-ulysse-nardin-1534757498.jpg?crop=1xw:1xh;center,top&resize=480:*"
                            alt="Girl in a jacket" width="500" height="600">
                    </div>
                </div>

                <div class="card bg-light mb-3 col" style="max-height: 25rem;color:black">
                    <div class="card-header"></div>
                    <div class="card-body container">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <h5>Seller: </h5><a class="nav-link" href="/profile?user=@seller">@seller</a>
                            </li> 
                            <li class="nav-item">
                                <h5>price: </h5><a class="nav-link" >@price</a>
                            </li> 
                            <li class="nav-item">
                                <button type="button" class="btn btn-success">BUY</button>
                            </li> 
                        </ul>
                    </div>
                </div>
            </div>

            <h5 class="card-title">Product Info:</h5>
            <p class="card-text">@product_info</p>
        </div>
    </div>
</div>
</div>
